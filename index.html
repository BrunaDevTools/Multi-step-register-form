<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Step One -->
    <div class="container" id="container-step-one">

        <!-- Register box conatien -->
         <div class="register-box">
            <div class="tittle"> <h1>Register</h1></div>

            <div class="user">
                <form action="">
                    <div class="name-form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="enter your name" required>
                    </div>
                    <div class="email-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="example@gmail.com" required>
                    </div>
                </form>
                        
            </div>

            <button type="submit" class="btn-continue">Continue</button>
         </div>

         <!-- Step container -->
          <div class="step-container">
              <p>Step <span id="step-number">1</span> of 3</p>
              <div class="step-indicator">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
              </div>
          </div>
    </div>
    
    <!-- Step Two -->
     <div class="container step-two hidden" id="container-step-two">

        <!-- Register box cotainer TWO -->
         <div class="register-box">
            <div class="tittle"> <h1>Which topics you are interested in?</h1> </div>

            <div class="topics">
                <div class="options-topic">Software Development</div>
                <div class="options-topic">User Experience</div>
                <div class="options-topic">Graphic Design</div>
            </div>

            <button type="submit" class="btn-continue">Continue</button>
        </div>

         <!-- Step container -->
         <div class="step-container">
            <p>Step <span id="step-number">2</span> of 3</p>
            <div class="step-indicator">
              <div class="step active"></div>
              <div class="step active"></div>
              <div class="step"></div>
            </div>
        </div>

     </div>

</body>
</html>
